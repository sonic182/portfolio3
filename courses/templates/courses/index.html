{% extends "base.html" %}
{% block content %}
  <div class="my_container">
    <div class="text-center">
      <h1> Cursos </h1>
    </div>

    <div class="courses">

      <div class="row">
        {% for i in range %}
        {% if i|divisibleby:2 %}</div><div class="row">{% endif %}
          <div class="col-md-6 course">
            <a href="{% url 'courses_show' id=i %}">
              <div class="row">
                <div class="col-md-10 col-md-offset-1">
                  <div class="panel panel-primary">
                    <img src="//placekitten.com/60{{i}}/30{{i}}" alt="" class="img-responsive" />
                    <div class="panel-heading">
                    </div>
                    <div class="panel-body">
                      <h3>Course {{i}}</h3>
                      <p class="text-muted">
                        Lorem Ipsum Per...
                      </p>
                    </div>

                  </div>
                </div>

              </div>
            </a>
          </div>
          {% endfor %}
        </div>

    </div>


  </div>
{% endblock %}
